<div class="text-center">
  <h3 class="font-weight-light mt-4">Pomodoro ativo: {{tarefaExecucao.descricao}}</h3>
  <span class="d-block display-4">
    <span class=" minutos " #minuto>{{minutos}}</span>:<span class="segundos" #segundo>{{segundos}}</span>
  </span>
  <button type="button" class="btn btn-primary mt-2 mb-5" (click)="iniciar()">Iniciar</button>
  <button type="button" class="btn btn-success mt-2 mb-5 ml-3" (click)="iniciar()">Concluir tarefa</button>
</div>

<!-- Modal -->
<div class="modal fade" id="modalPausa" tabindex="-1" role="dialog" aria-labelledby="modalPausaLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalPausaLabel">Intervalo</h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body" [hidden]="emPausa">
        <p>Você acabou de concluir um pomodoro!</p>
        <p>Inicie sua pausa e aproveite esse momento</p>
      </div>
      <div class="modal-body text-center" [hidden]="!emPausa">
        <span class="d-block display-4 mb-3">
          <span class=" minutos " #minuto>{{minutos}}</span>:<span class="segundos" #segundo>{{segundos}}</span>
        </span>
      </div>
      <div class="modal-footer" [hidden]="emPausa">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Ir para próximo pomodoro</button>
        <button type="button" class="btn btn-primary" (click)="iniciarPausa()">Iniciar pausa</button>
      </div>
    </div>
  </div>
</div>
