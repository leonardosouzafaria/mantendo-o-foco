<h3 class="font-weight-light">Cadastre sua tarefa:</h3>

<form [formGroup]="tarefaForm">

  <div class="form-group">
    <label for="descricao">Descrição:</label>
    <input type="text" class="form-control" formControlName="descricao" id="descricao">
  </div>

  <div class="form-group">
    <label id="pausaMenor">Pausa menor em minutos:</label>
    <input type="tel" class="form-control" formControlName="pausaMenor" id="pausaMenor">
  </div>

  <div class="form-group">
    <label id="pausaMaior">Pausa maior em minutos:</label>
    <input type="tel" class="form-control" formControlName="pausaMaior" id="pausaMaior">
  </div>

  <div class="text-center mb-5">
    <button type="button" class="btn btn-primary" (click)="enviarTarefa()">Cadastrar</button>
  </div>

</form>
